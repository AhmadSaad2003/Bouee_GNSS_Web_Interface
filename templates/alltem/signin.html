<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form class="form" action="" method="POST">
            {% csrf_token %}
            <table class="table">
                <tr><td><label >Username:</label></td><td><input type="text" name="username" class="signininputs"></td></tr>
                <tr><td><label >Password:</label></td><td><input type="password" name="password" class="signininputs"></td></tr>
            </table>
            <button type="submit">Sign in</button>
        </form>
        <p>Vous n'avez pas un compte</p>
        <a href="{% url 'signup' %}" class="btn btn--link">Sign up</a>
    </div>
</body>
</html>
